version: '3.8'

services:
  webapp:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8090:8090"
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=yourpassword
      - DB_NAME=codeChallengeHub
      - JUDGE_URL=http://judge:8081
    volumes:
      - submissions:/app/submissions
      - problems:/app/problems
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  judge:
    build:
      context: .
      dockerfile: Dockerfile.judge
    ports:
      - "8081:8081"
    environment:
      - MAX_CONCURRENT_RUNS=5
      - TEMP_DIR=/app/temp
    volumes:
      - submissions:/app/submissions:ro
      - problems:/app/problems:ro
    networks:
      - app-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=yourpassword
      - MYSQL_DATABASE=codeChallengeHub
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

volumes:
  mysql-data:
  submissions:
  problems:

networks:
  app-network:
    driver: bridge