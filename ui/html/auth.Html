<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div>
        <h2>Create Account</h2>

        <!-- User form signin -->
        <form action="/api/auth/register" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password confirmation">Repeat Your Password:</label>
                <input type="password" id="password repeated" name="password repeated" required>
            </div>
            <button type="submit">Sign Up</button>
            <div class="toggle-link">
                <p>Already have an account? <a href="/auth/login-user" id="user-login-link">Login</a></p>
            </div>
        </form>

         <!-- Admin Form (hidden by default) -->

         <form id="admin-form" class="hidden" action="/api/auth/register" method="POST">
            <h2>Create Admin Account</h2>
            <div class="form-group">
                <label for="admin-username">Admin Username:</label>
                <input type="text" id="admin-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="admin-password">Organization Password:</label>
                <input type="password" id="admin-password" name="password" required>
            </div>
            <div class="form-group">
                <label for="admin-code">Admin Code:</label>
                <input type="text" id="admin-code" name="admin_code" required placeholder="Enter admin code">
            </div>
            <button type="submit" class="submit-btn">Sign Up as Admin</button>
            <div class="toggle-link">
                <p>Already have an account? <a href="/auth/login-admin" id="admin-login-link">Login</a></p>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
