<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Problem</title>
  </head>
  <body>
    <div class="add-problem-container">
      <h1>Add New Problem</h1>
      <form action="/add_problem" method="POST">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" required placeholder="Enter problem title" />
        </div>

        <div class="form-group">
          <label for="difficulty">Difficulty:</label>
          <select name="difficulty" id="difficulty" required>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
        </div>

        <div class="form-group">
          <label for="statement">Problem Statement:</label>
          <textarea name="statement" id="statement" rows="6" required placeholder="Describe the problem"></textarea>
        </div>

        <div class="form-group">
          <label for="time_limit">Time Limit (ms):</label>
          <input type="number" name="time_limit" id="time_limit" required min="1" placeholder="e.g., 1000" />
        </div>

        <div class="form-group">
          <label for="memory_limit">Memory Limit (MB):</label>
          <input type="number" name="memory_limit" id="memory_limit" required min="1" placeholder="e.g., 256" />
        </div>

        <div class="form-group">
          <label for="input">Input Example:</label>
          <textarea name="input" id="input" rows="4" required placeholder="e.g., nums = [2,7,11,15], target = 9"></textarea>
        </div>

        <div class="form-group">
          <label for="output">Output Example:</label>
          <textarea name="output" id="output" rows="4" required placeholder="e.g., [0,1]"></textarea>
        </div>

        <button type="submit">Create Problem</button>
      </form>

      <a href="/problems" class="back-link">Back to Problems List</a>
    </div>
  </body>
</html>
