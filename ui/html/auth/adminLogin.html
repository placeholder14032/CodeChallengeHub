<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
</head>
<body>
    <h1>login admin</h1>
    <container>
        <form action="/api/auth/login-admin" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Corporation Key:</label>
        <input type="password" id="corp-key" name="password" required>
        <button type="submit">Login</button>
        <div class="toggle-link">
            <p>Don't have an account? <a href="/register-user" id="user-register-link">Register</a></p>
        </form>
    </container>
</body>
</html>
