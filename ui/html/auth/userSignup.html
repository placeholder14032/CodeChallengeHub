<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Signup User</h1>
    <container>
        <form action="/api/auth/register-user" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="password-repeted">Repeat Your Password:</label> <!-- Fixed typo in 'for' attribute -->
            <input type="password" id="password-repeted" name="password-repeted" required>
            <button type="submit">Signup</button>
        </form>
        <div class="toggle-link">
            <p>Do you have an account already? <a href="/login-user" id="user-login-link">Login</a></p>
        </div>
    </container>
</body>
</html>
